<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=divice-width" initial-scale=1 user-scalable=no>
	<script src="../jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="./LinkLendFirst.css" type="text/css">
	<script type="text/javascript" src="./shijianzhou.js"></script>
	<script type="text/javascript" src="./LinkLendFirst.js"></script>
	<title>首次出租校园网</title>
</head>
<body>
<div class="wrapper">
<div class="nav">
	<span>
		<p style="text-align: center;">出租校园网</p>
	</span>
</div>
<div class="main">
<div class="p1">账号密码</div>
<div class="box"> 
<input type="text" name="xuehao" id="name" class="input1" placeholder="学号">
</div>
<div class="box">
<input type="password" name="mima" id="password" class="input2" placeholder="密码">
</div>
<div class="p1">出租时段</div>
<div class="box">
<div class="bigbox">
	<div class="smallbox1">
		 <img src="../image/start.png" >
	</div>
<input class="qfdate" id="startTime" type="text" name="begin" value="2018/01/01 8:00" placeholder="2018/01/01 8:00">
</div>
</div>
<div class="box">
	<div class="bigbox">
		<div class="smallbox2">
			<img src="../image/finish.png">
		</div>
	<input class="qfdate" id="overTime" type="text" name="finish" placeholder="2018/01/01 8:00"  value="2018/01/01 8:00">	
	</div>
</div>
<span>
<div class="p2">合计： 
</div>
<input type="text" id="allTime" value="" >  
</span>
<div class="p1">费用</div>
<div class="box">
	<div class="bigbox">
		<div class="smallbox3">
		每小时
		</div>
		<input type="text" name="feiyong"  id="price"  value="元">
	</div>
</div>
<div class="box">
<input type="checkbox" id="accept" name="uLevel" value="2" checked="checked" style="width:3rem;
	height: 3rem;border-radius: 5rem;">
阅读并同意使用条例
</div> 
<div onclick="clickfunt()" id="button">
出租
</div>
</div>
</div>
<script src="./time.js"></script>
</body>
</html>
