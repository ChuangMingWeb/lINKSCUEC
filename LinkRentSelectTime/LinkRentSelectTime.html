<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=divice-width" initial-scale=1 user-scalable=no>
	<link rel="stylesheet" href="./LinkRentSelectTime.css?rd=<%=Math.random()%" type="text/css">
	<script type="text/javascript" src="../LinkLend/shijianzhou.js"></script>
	<script src="../jquery-3.3.1.min.js"></script>
	<title>选择时间段</title>
</head>
<body>
	<div class="wrapper">
		<div class="nav">
			<span>
				<p style="text-align: center;">选择使用时间段</p>
			</span>
		</div>
		<div class="main">
			<div id="bigbox">
				<div class="p1">选择使用时间段</div>
				<div class="middlebox">
					<div class="p2">起始时间</div>
					<input class="qfdate" id="startTime" type="text" name="begin" value="2018/01/01 8:00">
					<div class="p3">结束时间</div>
					<input class="qfdate" id="overTime" type="text" name="finish" value="2018/01/01 8:00">
				</div>
				<div class="smallbox">
					<span>
						<div class="p4">
							<div class="p5">合计：
							</div>
						</div>
					</span>
					<input type="text" id="allTime" value="" >  
				</div>
					<div id="button">查询</div>
			</div>
		</div>
	</div>

</body>
</html>
<script src="./LinkRentSelectTime.js"></script>
<script src="../LinkLend/time.js"></script>
